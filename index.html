<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vTable</title>
	<script src="http://cdn.bootcss.com/vue/2.0.5/vue.js"></script>
	<script src="http://cdn.bootcss.com/vue-resource/1.0.3/vue-resource.js"></script>
	<link rel="stylesheet" href="table/v-table.css">

</head>
<body>
	<div id="tb">
		<v-table data-url="/api.php">
			<column label="ID" name="id" ></column>
			<column label="商品名称" name="name" default="name222" filter="like" ></column>
			<column label="价格" name="price" filter="equal" lambda="return row.name + ' - ' + value+'.00'" ></column>
			<column label="标签" name="tags" map="{1:'tag1', 2:'tag2', 3:'tag3'}" map-url="/api.php?action=tags" type="checkbox" default="1|2" ></column>
			<column label="状态" name="status" map="['下架', '上架']" type="select" default="0" ></column>
			<column label="操作" type="action"></column>
			
			<action text="编辑" lambda="return 'edit'"></action>
			<action text="查看" lambda="alert('see ' + rowData.id)"></action>
			<action text="删除" lambda="return 'remove'"></action>
		</v-table>
	</div>
	<script src="table/v-table.js"></script>
	<script>
		var vm = new Vue({
			el: '#tb'
		})
	</script>
</body>
</html>
